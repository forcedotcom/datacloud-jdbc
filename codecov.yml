coverage:
  status:
    patch:
      default:
        target: 90%
        threshold: 2%
        base: auto
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,tree,reach"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  branches:
    - main

# Use the browser extension to see coverage in-line on PR reviews https://docs.codecov.com/docs/the-codecov-browser-extension
# Leaving this checked in for visibility about the extension since the github_checks.annotations is deprecated 
# github_checks:
#   annotations: true

ignore:
  - "**/*Test.java"
  - "**/*Tests.java"
  - "**/test/**"
  - "**/tests/**"
  - "buildSrc/**"
  - "verification/**"
  - "**/*.proto"
  - "**/build.gradle.kts"
  - "**/settings.gradle.kts"



flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: patch
        target: 90%
